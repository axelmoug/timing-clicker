<!DOCTYPE html>
<html lang="ru">

<head>

    <title>쮏햟햢햦  향햣햩혬햫혞혩 향쮏쫨!</title>

</head>

<body>

        <button id="adBtn" style="display:none;">햐햪쮐햣혝혧 햣햨햩햟햪혞 향햟 +1 쮏혦혝햨혞</button>

    </div>

    <!-- 쮏얧쥃혩혢햦햪 Yandex SDK 쮏햤햣 -->
